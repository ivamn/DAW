<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Shop</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="styles.css">
    <!--
    [if lt IE 9]>
        <script
            src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
        </script>
    <![endif]
    -->
</head>

<body>
    <header>
        <a href="index.html">
            <img id="logo" src="img/logo.png" style="width: 100px; height: 100px;" alt="Imagen cabecera">
        </a>
        <h1 id="nombre-empresa">Super shop</h1>
        <div id="buscador">
            <form id="search-form">
                <label class="text-input-label" for="inputBuscador">Buscar: </label>
                <input class="text-input" type="text" placeholder="Introduce tu búsqueda">
                <input class="text-input-sumbit" type="submit" value="Buscar">
            </form>
        </div>
    </header>

    <nav>
        <div class="menu-item">
            <a href="#">Artículos por tipo</a>
            <div class="submenu">
                <div class="menu-item-2">
                    <a href="#">Zapatos</a>
                    <div class="submenu-2">
                        <a href="tipo4.1.1.html">Zapatos señora</a>
                        <a href="tipo4.1.2.html">Zapatos caballero</a>
                        <a href="tipo4.1.3.html">Zapatos niño y niña</a>
                    </div>
                </div>
                <div class="menu-item-2">
                    <a href="tipo4.2.html">Bolsos</a>
                </div>
                <div class="menu-item-2">
                    <a href="#">Ropa</a>
                    <div class="submenu-2">
                        <a href="tipo4.3.1.html">Ropa señora</a>
                        <a href="tipo4.3.2.html">Ropa caballero</a>
                        <a href="tipo4.3.3.html">Ropa niño y niña</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <a href="tipo5.html">Artículos en ofertas por foto</a>
        </div>
        <div class="menu-item">
            <a href="tipo6.html">Hacer un pedido</a>
        </div>
    </nav>

    <div class="main-content">
        <aside class="imagen-animation">
            <img class="imagen-pedido" src="img/envelope.ico">
        </aside>

        <main>
            <article class="form-article">
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Iván" id="nombre" name="nombre">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" placeholder="602602489" id="telefono" name="telefono">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" placeholder="Gallego" id="apellidos" name="apellidos">
                    <label for="nacimiento">Nacimiento</label>
                    <input type="date" placeholder="01/01/2000" id="nacimiento" name="nacimiento">
                    <label for="email">Email</label>
                    <input type="email" placeholder="yo@gmail.com" id="email" name="email">
                    <label for="radio">Afiliado</label>
                    <div class="radio-group">
                        <label for="radio1">Sí</label>
                        <input type="radio" name="radio" id="radio1" value="1">
                        <label for="radio2">No</label>
                        <input type="radio" name="radio" id="radio2" value="2">
                    </div>
                    <label for="checkbox">Sexo</label>
                    <div class="checkbox-group">
                        <label for="checkbox1">M</label>
                        <input type="checkbox" name="checkbox" id="checkbox1" value="1">
                        <label for="checkbox2">F</label>
                        <input type="checkbox" name="checkbox" id="checkbox2" value="2">
                        <label for="checkbox3">O</label>
                        <input type="checkbox" name="checkbox" id="checkbox3" value="3">
                    </div>
                    <hr class="wide">
                    <textarea placeholder="Mensaje..."></textarea>
                    <input type="submit" id="submit" name="submit" value="Enviar mensaje">
                </form>
            </article>
        </main>
    </div>

    <footer>
        <div>
            <p>Sitio web realizado por Iván.</p>
            <p>Todos los derechos reservados</p>
        </div>
        <a href="contacto.html">Contacto</a>
        <address>diwdaw.iessanvicente.com 2018</address>
    </footer>
</body>

</html>
