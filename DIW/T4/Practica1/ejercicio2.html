<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Pr√°ctica 1</title>

  <style>
    .rojo {
      background-color: red;
    }

    .verde {
      background-color: green;
      height: 100px;
    }

    .gris {
      background-color: grey;
      height: 100px;
    }

    .naranja {
      background-color: orange;
      height: 100px;
    }

    .azul {
      background-color: aqua;
      height: 100px;
    }

    .azul-oscuro {
      background-color: blue;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 verde border">
        <p class="text-center">Header</p>
      </div>
    </div>
    <div class="row">
      <div class="azul-oscuro border col-md-3 offset-md-3 col-sm-3 col-6">1</div>
      <div class="azul-oscuro border col-md-3 col-sm-3 col-6">2</div>
      <div class="w-100 d-sm-none d-md-block"></div>
      <div class="azul-oscuro border col-md-3 col-sm-3 col-6">3</div>
      <div class="azul-oscuro border col-md-3 offset-md-6 col-sm-3 col-6">4</div>
    </div>
    <div class="row">
      <div class="azul d-none d-sm-block col-sm-12 d-md-none">
        <p class="text-center">Tablet</p>
      </div>
    </div>
    <div class="row">
      <div class="gris border col-md-3 order-md-4 col-sm-3 col-6">a</div>
      <div class="gris border col-md-3 order-md-3 col-sm-3 col-6">b</div>
      <div class="gris border col-md-3 order-md-2 col-sm-3 col-6">c</div>
      <div class="gris border col-md-3 order-md-1 col-sm-3 col-6">d</div>
    </div>
    <div class="row">
      <div class="azul border d-none d-md-block col-md-12">
        <p class="text-center">Desktop</p>
      </div>
    </div>
    <div class="row">
      <div class="azul border col-12 d-block d-sm-none">
        <p class="text-center">Mobile</p>
      </div>
    </div>
    <div class="row">
      <div class="naranja border order-md-2 col-md-3 col-sm-6 col-12">:D</div>
      <div class="naranja border order-md-1 col-md-3 col-sm-6 d-none d-sm-block offset-md-3">:(</div>
    </div>
    <div class="row">
      <div class="col-12 verde border d-none d-sm-block">
        <p class="text-center">Footer</p>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
