<form action="#" class="mt-4" id="newProduct" novalidate (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="Product you are selling"
      [(ngModel)]="newProduct.title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" rows="3" [(ngModel)]="newProduct.description"
      placeholder="Write something..."></textarea>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" step="0.01" class="form-control" name="price" id="price" placeholder="Price"
      [(ngModel)]="newProduct.price">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" class="form-control" [(ngModel)]="newProduct.category" name="category">
      <option value="0" selected>Choose a category...</option>
      <option value="1">Electronics</option>
      <option value="2">Motor and vehicles</option>
      <option value="3">Sports and hobbies</option>
      <option value="4">Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="image">Main photo</label>
    <input type="file" class="form-control" id="image" name="image" #fileImage (change)="changeImage(fileImage)"
      [(ngModel)]="imageFile">
  </div>
  <img [src]="newProduct.mainPhoto" alt="" id="imgPreview" class="img-thumbnail">

  <div class="row">
    <div class="col-auto">
      <button type="submit" class="btn btn-primary btn-lg">Create</button>
    </div>
  </div>

</form>
