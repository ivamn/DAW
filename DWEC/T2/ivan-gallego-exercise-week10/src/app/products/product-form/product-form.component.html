<form action="#" class="mt-4" id="newProduct" novalidate (ngSubmit)="submitForm()" #productForm="ngForm">
  <div ngModelGroup="oneRequiredModel" spOneRequired #titleDescriptionGroupModel="ngModelGroup" class="is-valid">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" id="title" placeholder="Product you are selling"
        [(ngModel)]="newProduct.title" required minlength="5" #titleModel="ngModel" [ngClass]="{
          'is-valid': titleModel.touched && titleModel.valid,
          'is-invalid': titleModel.touched && titleModel.invalid  
        }">
        <div class="invalid-feedback" *ngIf="titleModel.errors?.required">
          Title is required
        </div>
      <div class="invalid-feedback" *ngIf="titleModel.errors?.minLength">
        The title length must be at least 5 characters
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" [(ngModel)]="newProduct.description"
        #descriptionModel="ngModel" required placeholder="Write something..." [ngClass]="{
          'is-valid': descriptionModel.touched && descriptionModel.valid,
          'is-invalid': descriptionModel.touched && descriptionModel.invalid
        }"></textarea>
      <div class="invalid-feedback" *ngIf="descriptionModel.errors?.required">
        Description is required
      </div>
    </div>
  </div>
  <div class="invalid-feedback" *ngIf="titleDescriptionGroupModel.errors?.oneRequired">
    Tile or description is required
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" step="0.01" class="form-control" name="price" id="price" placeholder="Price" required
      #priceModel="ngModel" [(ngModel)]="newProduct.price" spPositiveValue [ngClass]="{
        'is-valid': priceModel.touched && priceModel.valid,
        'is-invalid': priceModel.touched && priceModel.invalid
      }">
    <div class="invalid-feedback" *ngIf="priceModel.errors?.positiveValue">
      The price must be a positive number
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" class="form-control" [(ngModel)]="newProduct.category" name="category" required spPositiveValue
      #categoryModel="ngModel" [ngClass]="{
        'is-valid': categoryModel.touched && categoryModel.valid,
        'is-invalid': categoryModel.touched && categoryModel.invalid
      }">
      <option value="0" selected>Choose a category...</option>
      <option value="1">Electronics</option>
      <option value="2">Motor and vehicles</option>
      <option value="3">Sports and hobbies</option>
      <option value="4">Other</option>
    </select>
    <div class="invalid-feedback" *ngIf="categoryModel.errors?.positiveValue">
      A category must be selected
    </div>
  </div>
  <div class="form-group">
    <label for="image">Main photo</label>
    <input type="file" class="form-control" id="image" name="image" #fileImage (change)="changeImage(fileImage)"
      required [(ngModel)]="imageFile" #imageModel="ngModel" [ngClass]="{
        'is-valid': imageModel.touched && imageModel.valid,
        'is-invalid': imageModel.touched && imageModel.invalid
      }">
      <div class="invalid-feedback" *ngIf="imageModel.errors?.required">
        Image is required
      </div>
  </div>
  <img [src]="newProduct.mainPhoto" alt="" id="imgPreview" class="img-thumbnail">

  <div class="row">
    <div class="col-auto">
      <button type="submit" class="btn btn-primary btn-lg" [disabled]="productForm.invalid">Create</button>
    </div>
  </div>

</form>
